<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inserting Images</title>
</head>
<body>
    <!--Attributes: source(src), alternative text(alt), height, width, href(hypertext reference), target(used to open the link in same tab or new tab) -->

     <!-- Img path: Relative path -->
    <img src="./images/uwp4427072.webp" alt="babydragon" height="300px" width="500px">
    <!-- Img path: Absolute path -->
    <img src="https://www.vets4pets.com/siteassets/species/cat/kitten/cat-and-kitten-snuggling.jpg?w=585&scale=down" alt="babydragon" height="300px" width="500px">


    <!-- anchor tag: Used to link one page to another page -->
     <a href="https://www.wizardingworld.com/" target="_self">Wizarding_world</a>
     <a href="./heading.html">Heading_tags</a>

     <a href="#">same_webpage</a> <!-- #: Used to open the same webpage -->
     <a href="./heading.html" target="_blank">heading_tags</a>
     <a href="https:www.firstcry.com" target="_blank">Firstcry</a>
     <a href="./index.html"><img src="https://www.vets4pets.com/siteassets/species/cat/kitten/cat-and-kitten-snuggling.jpg?w=585&scale=down" alt="" height="300px" width="500px">Index</a>
     
</body>
</html>
