<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attributes in html</title>
</head>
<body>
    <!-- Attributes: It provides additional information for the html elements. -->
    <!-- Core Attributes: id, class, style, title -->
    <!--Other Attributes: source(src), alternative text(alt), height, width, href(hypertext reference), target(used to open the link in same tab or new tab) -->
    
    <!-- NmeOftheAttributes="value" -->
     <p id="para">Lorem ipsum dolor sit amet.</p> 
     <div class="container">Lorem ipsum dolor sit amet.</div>
     <span style="background-color: rgb(92, 135, 199);">Lorem ipsum dolor sit amet.</span>
     <p title="This is a paragraph tag">Lorem ipsum dolor sit amet.</p>

</body>
</html>
