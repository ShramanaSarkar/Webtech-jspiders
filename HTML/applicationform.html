<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>
<body>
    <form action="">
        <fieldset style="width: max-content; height: max-content; background-color: rgb(24, 91, 102); color: #ffffff;">
            <!-- <legend style="font-size: 30px; text-align: center;"><b>Application Form</b></legend> -->
             <h1 style="font-size: 30px; text-align: center;"><b>Application Form</b></h1>
        <label for="firstname">First Name: </label>
        <input type="text" id="firstname" name="Firstname" required>
        <label for="lastname">Last Name: </label>
        <input type="text" id="lastname" name="Lastname">
        <br><br>
        <label for="dob">Date Of Birth: </label>
        <input type="date" id="dob" name="DOB">
        <label for="age">Age: </label>
        <input type="number" id="age" name="age">
        <br><br>
        <label for="gender">Gender: </label>
        <select name="Gender" id="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
        </select>
        <label for="email">Email Address: </label>
        <input type="email" id="email" name="Email" placeholder="email id">
        <br><br>
        <label for="PA">Positions Available: </label>
        <input type="radio" id="PA" name="PositionAvailable" value="JuniorDeveloper">Junior Developer
        <input type="radio" id="PA" name="PositionAvailable" value="MidlevelDeveloper">Mid-level Developer
        <input type="radio" id="PA" name="PositionAvailable" value="SeniorDeveloper">Senior Developer 
        <br><br>
        <label for="proglang">Programming Languages: </label>
        <input type="checkbox" id="proglang" name="proglang" value="Java">Java
        <input type="checkbox" id="proglang" name="proglang" value="JavaScript">JavaScript
        <input type="checkbox" id="proglang" name="proglang" value="Python">Python
        <br><br>
        <label for="pass">Password</label>
        <input type="text" id="pass" name="password" required>
        <label for="cpass">Confirm Password</label>
        <input type="text" id="cpass" name="confirmpassword" required>
        <br><br>
        <div style="text-align: center;">
            <button style="background-color: rgb(215, 102, 3); color: #ffffff;">Submit</button>
            <button style="background-color: rgb(215, 102, 3); color: #ffffff;">Reset</button>
        </div>
    </fieldset>
    </form>
</body>
</html>
