<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Creation</title>
</head>
<body>
    <!-- cellpadding= Used to give space inside the cell
      cellspacing= Used to give space outside the cell
      style="border-collapse: collapse;"  Used to set the border of the table-->
       <!-- Colspan= Used to merge columns -->
        <!-- Rowspan= Used to merge rows -->

    <table border="2px solid" cellpadding="10px" cellspacing="10px" style="border-collapse: collapse;">
        <tr>
            <th>SL.NO</th>
            <th>STUDENT NAME</th>
            <th>STUDENT BRANCH</th>
            <th>STUDENT PERCENTAGE</th>
            <th>STUDENT ATTENDENCE</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Ajit</td>
            <td>ECE</td>
            <td colspan="2" style="text-align: center;">89%</td>
            <!-- <td>89%</td> -->
        </tr>
        <tr>
            <td>2</td>
            <td>Surya</td>
            <td>CSE</td>
            <td rowspan="2" style="text-align: center;">87%</td>
            <td>82%</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Sneha</td>
            <td>MECH</td>
            <!-- <td>87%</td> -->
            <td>92%</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Manmeet</td>
            <td>CIVIL</td>
            <td>75%</td>
            <td>62%</td>
        </tr>
        <tr>
            <td>5</td>
            <td>Dipti</td>
            <td>EEE</td>
            <td>80%</td>
            <td>82%</td>
        </tr>
    </table>
</body>
</html>
