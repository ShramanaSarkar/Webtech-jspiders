<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatting the text</title>
</head>
<body>
    <!-- ID CARD: img,name,Branch,roll no,blood group, mobile no, college name, address -->
     <div style="border: 2px solid; height: 500px; width: 300px; text-align: center; background-color: antiquewhite;">
        <!-- direction: left,right,top,down -->
         <!-- behaviour: alternate, slide,scroll -->
        <marquee behavior="scroll" direction="left" style="background-color: rgb(136, 165, 190);">ABC ENGINEERING COLLEGE</marquee>

        <img src="https://i.pinimg.com/736x/73/b1/d2/73b1d221c14a2a6e8275da6b1299aaaf.jpg" alt="stu_img" height="200px">
        <br>
        <!-- Following are the formating tags -->
        <b>StudentName: Rose</b><br><br>
        <strong>Branch: <i>ECE<sub>(4th year)</sub></i></strong><br><br>
        <em>Roll Number:<mark>123456</mark></em><br><br>
        <b>Phone Number:<u>9827356345</u></b><br><br>
        <strong>Blood Group: B<sup>+</sup></strong><br><br>
        <b><del>gvxyaggsaga</del></b><br><br>
        <b>Address: <small>xyz town, kolkata</small></b><br>
     </div>

</body>
</html>
