<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIO Nav Bar</title>
    <link rel="stylesheet" href="./jionavbar.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="main-container">

        <div class="left">
            <img src="../HTML/images/jc_logo_v2.svg" alt="" height="40px">

            <div class="premium">
            <img src="../HTML/images/crown.svg" alt="">
            <div class="div2">Go Premium</div></div>
            <!-- <div class="div1">JioCinema</div> -->
            
            <div class="div3">Home</div>
            <div class="div4">Sports</div>
            <div class="div5">Movies</div>
            <div class="div6">TV Shows</div>
            <div class="div7">More
                <i class="fa-solid fa-chevron-down"></i>
            </div>
        </div>
       
        
        <div class="right">
            <div class="search">
                <i class="fa-solid fa-magnifying-glass"></i>
                <div class="div9">Movies, Shows and more</div>
                <i class="fa-solid fa-microphone"></i>
            </div>
            <img src="../HTML/images/avatar_guest.svg" alt="" style="height: 40px;">
        </div>
        
        
    </div>
</body>
</html>
