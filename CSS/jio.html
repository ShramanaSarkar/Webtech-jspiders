
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jio cinema</title>
    <link rel="stylesheet" href="./jio.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <nav>
        <div id="left-container">
            <img src="https://www.jiocinema.com/images/jc_logo_v2.svg" alt="">
            <button id="btn"><img src="https://www.jiocinema.com/images/subscription/crown.svg" alt="">Go Premium</button>

        </div>
        <div id="middle-container">
            <div>Home</div>
            <div>Sports</div>
            <div>Movies</div>
            <div>TV Shows</div>
            <div>More</div>

        </div>
        <div id="right-container"> 
            <i class="fa-solid fa-magnifying-glass" id="search"></i>
            <input type="text" size="40px" placeholder="Movies,Shows and more">
            <i class="fa-solid fa-microphone" id="mic"></i>
            <img src="https://www.jiocinema.com/images/profile/avatar_guest.svg" alt="" id="profile">

        </div>
    </nav>
    
</body>
</html>
