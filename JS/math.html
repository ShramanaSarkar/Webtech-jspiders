<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Object in js </title>
</head>
<body>
    <script> 
        console.log(Math);
        //random() method will generate random values between 0 to 1
        var x= Math.random();
        console.log(x);
        
        //round() will round of the value 
        //till .5 it will roundup to lowest value, from .6 it will roundup to highest  value
        let x1=Math.round(4.6)
        console.log(x1);

        // ceil() round up to its highest integer
        let x2=Math.ceil(3.2)
        console.log(x2);

        // floor() round up to its lowest integer
        let x3=Math.floor(3.2)
        console.log(x3);

        //trunc() removes the decimal part
        let x4=Math.trunc(3.2)
        console.log(x4);

        //Pi value
        let x5=Math.PI
        console.log(x5);

        //square root of 2
        let x6=Math.SQRT2
        console.log(x6);

        //square root of 1/2
        let x7=Math.SQRT1_2
        console.log(x7);

        //square root of any number
        let x9=Math.sqrt(5)
        console.log(x9);


        //E(euler's number)
        let x8=Math.E
        console.log(x8);

        
    </script>
</body>
</html>
